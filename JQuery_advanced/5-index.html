<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script type="application/javascript">
    function createFamilyTree() {
      const table = $("<table>");
      const thead = $("<thead>");
      const tbody = $("<tbody>");

      thead.append(
        $("<tr>").append(
          $("<th>").text("Firstname"),
          $("<th>").text("Lastname")
        )
      );

      table.append(thead, tbody);
      $("body").append(table);
    }

    function addNewMember(firstName, lastName) {
      const row = $("<tr>");
      row.append($("<td>").text(firstName));
      row.append($("<td>").text(lastName));

      const removeCell = $("<td>").text("(x)");
      removeCell.css("background-color", "orange");
      removeCell.click(function () {
        row.remove();
      });

      row.append(removeCell);
      $("tbody").append(row);
    }

    // Call the functions
    createFamilyTree();

    addNewMember("Guillaume", "Salva");
    addNewMember("Arielle", "Snizt");
    addNewMember("Fanette", "Snizt");
    addNewMember("Gerard", "Snizt");
    addNewMember("Victor", "Salva");
  </script>

</body>

</html>
