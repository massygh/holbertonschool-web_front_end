    <script type="application/javascript">
        function createFamilyTree() {
            // Cr√©ation de la table
            $("body").append($("<table>"));

            // Ajout du thead avec tr et th
            $("table").append(
                $("<thead>").append(
                    $("<tr>").append(
                        $("<th>").text("Firstname"),
                        $("<th>").text("Lastname")
                    )
                )
            );

            // Ajout du tbody avec les 3 lignes et cellules
            $("table").append(
                $("<tbody>").append(
                    $("<tr>").append(
                        $("<td>").text("Guillaume"),
                        $("<td>").text("Salva")
                    ),
                    $("<tr>").append(
                        $("<td>").text("Paulette"),
                        $("<td>").text("Salva")
                    ),
                    $("<tr>").append(
                        $("<td>").text("Antoine"),
                        $("<td>").text("Salva")
                    )
                )
            );
        }

        createFamilyTree();
    </script>
